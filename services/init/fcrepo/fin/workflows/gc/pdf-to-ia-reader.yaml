# Job Run Integration Docks
# https://cloud.google.com/run/docs/configuring/containers#yaml
# https://cloud.google.com/workflows/docs/reference/googleapis/run/v1/namespaces.jobs/create
# https://cloud.google.com/run/docs/reference/rest/v1/Container#execaction

main:
    params: [args]
    steps:
      - init:
          assign:
            - location: us-central1
            - project_id: digital-ucdavis-edu
            - job_container: gcr.io/ucdlib-pubreg/dams-image-utils
      - get_pages:
          call: http.get
          args:
              url: ${args.baseUrl + "/pdf-to-ia-reader/getNumPages/" + args.finWorkflowId}
          result: pdf_info
      - setup_ocr_job:
          call: googleapis.run.v1.namespaces.jobs.create
          args:
              location: ${location}
              parent: ${"namespaces/" + project_id}
              body:
                  apiVersion: run.googleapis.com/v1
                  metadata:
                      name: ${args.gcWorkflowName + "-" + args.finWorkflowId}
                      labels:
                          cloud.googleapis.com/location: ${location}
                      annotations:
                          run.googleapis.com/launch-stage: ALPHA
                  kind: "Job"
                  spec: 
                      template:
                          spec:
                              parallelism: 50
                              taskCount: ${pdf_info.body.pageCount}
                              template:
                                  spec:
                                      containers:
                                          - image: ${job_container}
                                            resources:
                                                requests:
                                                    memory: "2Gi"
                                                    cpu: "1000m"
                                                limits:
                                                    memory: "2Gi"
                                                    cpu: "1000m"
                                            command: "node"
                                            args: ${["cli/pdf-to-ia-reader.js", args.finWorkflowId]}
                                            # imagePullPolicy: "Always"
                                      timeoutSeconds: 300
                                      serviceAccountName: ${"fin-server@" + project_id + ".iam.gserviceaccount.com"}
          result: create_job_result
      - ocr_page:
          call: googleapis.run.v1.namespaces.jobs.run
          args:
              name: ${"namespaces/" + project_id + "/jobs/" + args.gcWorkflowName + "-" + args.finWorkflowId}
              location: ${location}
          result: job_execution
